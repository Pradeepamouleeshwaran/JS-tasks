<body>
    <script>
        function sortArray(arr) {
            return arr.slice().sort((i,j)=> i-j);
        }
        const unsortedArray = [3,1,4,1,5,9,2,6,5,4,9];
        const sortedArray = sortArray(unsortedArray);
        console.log(sortedArray);
    </script>
</body>
