<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let counter = 0;
        function incrementCounter() {
            counter++;
            console.log("Counter:",counter);
        }
        incrementCounter();
        incrementCounter();
        incrementCounter();


        function decrementCounter() {
            counter--;
            console.log("Counter:",counter);
        }
        decrementCounter();
        decrementCounter();
        decrementCounter();
    </script>
</body>
</html>
